<div class="profile-img">
    <input
    type="file"
    ng2FileSelect 
    [style.display]="'none'" 
    [uploader]="uploader" 
    
        #fileInput>
    <button mat-fab 
        color="accent" 
        aria-label="Example icon button with a menu icon" 
        class="profile-edit-btn"
        (click)="fileInput.click()">
        <mat-icon>edit</mat-icon>
    </button>
    <img  mat-card-image [src]="getImage()" alt="Profile picture">
</div>
