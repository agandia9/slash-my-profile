<mat-card class="map-card">
    <mat-card-content>
        <agm-map style="height:450px" [zoom]='19'  [latitude]="lat" [longitude]="lng"> 
            <agm-marker [latitude]="lat" [longitude]="lng">
                <agm-info-window [disableAutoPan]="false" #infoWindow>
                    <div class="agm-info-window">
                        <span> Lat: {{lat}}</span>
                        <span> Lng: {{lng}}</span>
                    </div>
                </agm-info-window>             
            </agm-marker> 
        </agm-map>
    </mat-card-content>
    
    <button (click)="locate()" mat-raised-button>Get my location</button>
</mat-card>
